<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz App</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/quiz">Quiz</a></li>
                    <li><a href="/results">Results</a></li>
                </ul>
            </nav>
        </header>
        <div id="content">
            <h2>Quiz Results</h2>
            <p id="results-text"></p>
            <button onclick="window.location.href='/quiz'" class="btn">Restart Quiz</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const correct = urlParams.get('correct');
            const total = urlParams.get('total');
            document.getElementById('results-text').textContent = `You answered ${correct} out of ${total} questions correctly.`;
        });
    </script>
</body>
</html>
